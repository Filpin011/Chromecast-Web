<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clappr HLS Player</title>

    <!-- Include Clappr CSS -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>


    <style>
        /* Make the player fill the entire screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <script>
        var player = new Clappr.Player({
            source: 'http://192.168.1.139:5555/', // No default source initially
            parentId: '#player',
            width: '100%',
            height: '100%',
            autoPlay: true,
            controls: true, // Enable player controls
            hideMediaControl: false, // Ensure controls are visible
        });
    </script>
  </body>
</html>
